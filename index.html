<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Counter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="text-center">

    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <h1 class="m-0">Ticket Counter</h1>
    </header>

    <!-- Alert Message -->
    <div class="container" style="margin-top: 3rem;">
        <div id="alertMessage" role="alert"></div>
        <!-- Upload Form -->
        <form id="uploadForm" style="margin-top: 3rem;">
            <div class="row justify-content-center">
                <div class="col-sm-6 mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="col-sm-6 mb-3">
                    <button type="submit" class="btn btn-primary" id="submitButton">Upload</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Custom Script -->
    <script src="./assets/scripts/main.js"></script>

</body>

</html>
